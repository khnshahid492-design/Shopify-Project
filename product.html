<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopPractice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GA4 Tracking Script -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
        
        // Product view event will be triggered by JavaScript
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>ShopPractice</span>
                <span class="beta-tag">BETA</span>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="index.html#products"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span class="cart-count">0</span>
                    </a></li>
                </ul>
            </nav>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="product-detail-container">
            <!-- Product details loaded by JavaScript -->
            <div id="product-detail-content">
                <!-- Content will be loaded from main.js -->
            </div>
            
            <div class="back-to-products">
                <a href="index.html#products" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopPractice</h3>
                    <p>A practice e-commerce website for digital marketing professionals.</p>
                </div>
                
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#products">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>Practice Store - For testing tracking implementations</p>
            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
    <script src="./cart.js"></script>
    <script>
        // Load product details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetails();
        });
    </script>
</body>
</html>
